<div *ngIf="jsonData">
    <h1>{{jsonData.title}}</h1>
    <p>{{jsonData.description}}</p>
    <p>Number: {{jsonData.number}}</p>
    <img *ngIf="jsonData.image" src="{{jsonData.image}}" alt="image"/>

    <form {(ngSubmit)}="saveData()">
        <label>Title: <input [(ngModel)]="jsonData.title" name="title"></label><br/>
        <label>Description: <input [(ngModel)]="jsonData.description" name="description"></label><br/>
        <label>Number: <input [(ngModel)]="jsonData.number" name="number"></label><br/>
        <label>Image: <input [(ngModel)]="jsonData.image" name="image"></label><br/>
        <button type="submit">Save</button>        
    </form>
    <button {(click)}="deleteData">Delete</button>
</div>
<div *ngIf="!jsonData">
    <p>Loading...</p>
</div>

<div>
    <input
        type="text"
        placeholder="Search..."
        [(ngModel)]="searchText"
        style="margin-bottom: 1rem; padding: 0.5rem; width: 100%;"
    />

    <div *ngFor="let item of jsonData | filter:searchText:'title'">
        <h3>{{item.title}}</h3>
        <p>{{item.description}}</p>
        <p>Number: {{item.number}}</p>
        <img *ngIf="item.image" src="{{item.image}}" alt="image"/>
    </div>
</div>
